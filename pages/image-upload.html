        <div class="px-4 py-5 sm:p-6">
          <h2 class="text-lg font-medium text-gray-900">Upload Images</h2>
          <p class="mt-1 text-sm text-gray-500">
            Upload images to store in the database. Supported formats: JPG, PNG, GIF.
          </p>
          
          <!-- Upload Form -->
          <form id="uploadForm" class="mt-5">
            <div class="flex items-center justify-center w-full">
              <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300 group">
                <div class="flex flex-col items-center justify-center pt-7">
                  <svg class="w-10 h-10 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                  <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                    Select images to upload
                  </p>
                </div>
                <input type="file" class="opacity-0" name="images" accept="image/*" multiple id="fileInput" />
              </label>
            </div>
            
            <div id="filePreview" class="mt-4 grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4">
              <!-- Preview images will be shown here -->
            </div>
            
            <div id="uploadStatus" class="mt-4 hidden">
              <div class="relative pt-1">
                <div class="flex mb-2 items-center justify-between">
                  <div>
                    <span id="uploadProgressText" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                      Uploading...
                    </span>
                  </div>
                  <div class="text-right">
                    <span id="uploadProgressPercentage" class="text-xs font-semibold inline-block text-indigo-600">
                      0%
                    </span>
                  </div>
                </div>
                <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
                  <div id="uploadProgressBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500" style="width: 0%"></div>
                </div>
              </div>
            </div>
            
            <div class="mt-4">
              <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Upload Images
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
